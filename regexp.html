<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expressions</title>
</head>
    <script>
        'use strict';
        let text="I asked, 'Have you seen my beer?'\n'No, I haven't seen your beer. Please don't bother me',  he answered.\nThat's what happened in 'Mollie's'.";
        console.log(`Исходный текст: \n${text}`);
        const regExp = /^'|(\s)'|'(\s|,|\.)|'$/gm;

        text = text.replace(regExp, '$1"$2');
        console.log(`Результат замены: \n${text}`);

    </script>

</body>
</html>
